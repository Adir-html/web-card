<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 1: Interactive Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 30px;
      transition: background-color 0.5s ease;
    }
    .card {
      background-color: #444;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      width: 300px;
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    #bio {
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card" id="profile-card">
    <img src="https://i.pravatar.cc/120" alt="Profile picture" />
    <h1 id="name">Adir Shohat</h1>
    <p id="bio" class="Bio">I am a passionate learner and coder.</p>
    <button onclick="backgroundColor()" id="change-bg">Change Background</button>
    <button onclick="changeText()" id="change-text">Change Name</button>
    <button onclick="changeBio()" id="toggle-bio">Toggle Bio</button>
  </div>

  <script>
function backgroundColor() {
const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FFD733"];
const randomColor = colors[Math.floor(Math.random() * colors.length)];
document.body.style.backgroundColor = randomColor;
}
function changeBio() {
const bioElements = document.querySelectorAll(".Bio"); // Select all with class = "Bio"
 bioElements.forEach(el => {
        if (el.style.display === "none") {
            el.style.display = "block";
        } else {
            el.style.display = "none";
        }
    });
}
function changeText() {
const names = ["Adir", "Learning beast","Profile card", "Code Master"]
const randomName = names[Math.floor(Math.random() * names.length)];
document.getElementById("name").textContent = randomName;
}
</script>
</body>
</html>
