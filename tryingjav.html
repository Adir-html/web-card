<!DOCTYPE html>
<html lang="en">
<head>
<title>Profile card</title>
<meta charset="UTF-8">
<style>
body {
background-color: black;
color: blue;
text-align: center;
transition: 0.5s ease;
font-family: Arial, sans-serif;
}
button {
        margin-top: 10px;
         padding: 10px 20px;
    border-radius: 10px;
    font-size: 15px;
        cursor: pointer;
}
h1 {
    color: blueviolet;
    padding: 5px;
    border-radius: 10px;
    text-align: center;
}
p {
    text-align: right;
    color: chartreuse;
    cursor: pointer;
    border-radius: 10px;
}
img {
background-color: blue;
border-radius: 50%;
}
</style>
</head>
<body>
        <div class="Card" id="name">Card
    <h1 id="Adir"> Profile card</h1>
    <p>ill show you my Profile card</p>
     <img src="https://i0.wp.com/tokyotreatblog.wpcomstaging.com/wp-content/uploads/2025/03/son-goku-adult.webp?fit=911%2C683&ssl=1" alt="Son goku" width="100" height="50">
     <button onclick=changeBackground()>Change background</button>
     <button onclick="changeText()">change text</button>
    </div>

<script>
    function changeBackground() {
      const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FFD733"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("Adir").style.backgroundColor = randomColor;
    }

    function toggleBio() {
      const bio = document.getElementById("bio");
      if (bio.style.display === "none") {
        bio.style.display = "block";
      } else {
        bio.style.display = "none";
      }
    }

    function changeText() {
      const names = ["Adir Shohat", "Super Adir", "Code Master", "Learning Beast"];
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById("name").textContent = randomName;
    }
  </script>
</body>
</html>
